
{% extends 'pshapes_site/base.html' %}

{% block content %}

	<div class="header" style="text-align:left; margin-top: 0; padding: 0 4% 0 4%;">
    	<h3 style="color:black">
			Sign Up as New User
		</h3>

		<div>
		
			<form action="/registration/" method="post">
			
				{% csrf_token %}

				<fieldset>
					<legend>Login Information</legend>
					{{ logininfo.as_p }}
				</fieldset>

				<fieldset>
					<legend>User Information</legend>
					{{ userinfo.as_p }}
				</fieldset>
				
				<input type="submit" value="Sign Up" style="background-color:orange; color:white; border-radius:10px; padding:10px; font-family:inherit; font-size:inherit; font-weight:bold; text-decoration:underline; float:right; margin:10px;">
				
			</form>
			
		</div>
	</div>

{% endblock %}
