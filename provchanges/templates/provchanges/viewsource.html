
{% extends 'pshapes_site/base.html' %}

{% load i18n %}

{% block content %}






<div style="padding: 0 4% 0 4%; width:80%;" >

<h2>Viewing Source</h2>

    <div style="padding-left:20px;">
        <div style="float:left;">
            <a href="{{ request.META.HTTP_REFERER }}" style="text-align:center; background-color:orange; color:white; border-radius:10px; padding:7px; font-family:inherit; font-size:inherit; font-weight:bold; text-decoration:underline; margin:3px;">
            Back
            </a>
        </div>

        <div style="float:left;">
            <a href="/editsource/{{ pk }}" style="text-align:center; background-color:orange; color:white; border-radius:10px; padding:7px; font-family:inherit; font-size:inherit; font-weight:bold; text-decoration:underline; margin:3px;">
            Edit
            </a>
        </div>

        {% if sourceform.url.value %}
            <a target="_blank" href="{{ sourceform.url.value }}" style="text-align:center; background-color:rgb(27,138,204); color:white; border-radius:5px; padding:5px; font-weight:bold; margin:5px;">
            External Link
            </a>
        {% endif %}

        {% if sourceform.status.value == "Active" %}
            <div style="float:right;">
                <a href="/dropsource/{{ pk }}" style="text-align:center; background-color:crimson; color:white; border-radius:10px; padding:7px; font-family:inherit; font-size:inherit; font-weight:bold; text-decoration:underline; margin:3px;">
                Drop?
                </a>
            </div>
        {% else %}
            <div style="float:right;">
                <a href="/notimplementedyet/{{ pk }}" style="text-align:center; background-color:green; color:white; border-radius:10px; padding:7px; font-family:inherit; font-size:inherit; font-weight:bold; text-decoration:underline; margin:3px;">
                Resubmit?
                </a>
            </div>
        {% endif %}

    </div>

    <br><br>
    
    {{ sourceform.as_custom | safe }}

</div>


{% endblock %}
