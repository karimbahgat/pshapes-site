
{% extends 'pshapes_site/base.html' %}

{% block content %}

	<div class="header" style="text-align:left; margin-top: 0; padding: 0 0 0 0;">
    	
		
		
		<div id="mainbanner" style="display:table;content:'';clear:both; background-color:black; width:100%; height:300px; padding:0px; margin:0px; color:white">
			
			<div style="float:left; width:48%; text-align:center; padding:1%">
			<h3>{{ bannertitle }}</h3>
			{{ bannerleft|safe }}
			</div>
			
			<div style="float:left; width:48%; text-align:center; line-height:50px; padding:1%">
			{{ bannerright|safe }}
			</div>
			
		</div>
		
		
		{% for grid in grids %}
			<div class="gridcell" style="float:left; width:{% firstof grid.width "30%" %}; padding-right:3%">
				<h4>{{ grid.title|safe }}</h4>
				<div style="border-style:solid; border-color:black; border-radius:10px; padding:3% 5%; background-size:100% 100%; background-color:orange; {{ grid.style }}">
				{{ grid.content|safe }}
				</div>
			</div>
		{% endfor %}

		
	</div>

{% endblock %}
