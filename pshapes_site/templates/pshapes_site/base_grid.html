
{% extends 'pshapes_site/base.html' %}

{% block content %}

	<div class="header" style="text-align:left; margin-top: 0; padding: 0 0 0 0;">
    	
		
		
		<div id="mainbanner" style="display:table;content:'';clear:both; background-color:black; width:100%; height:300px; padding:0px; margin:0px; color:white">
			
			<div style="float:left; width:50%; text-align:center;">
			<h3>{{ bannertitle }}</h3>
			{{ bannerleft }}
			</div>
			
			<div style="float:left; width:50%; text-align:center; vertical-align:middle; line-height:50px">
			{{ bannerright }}
			</div>
			
		</div>
		
		
		{% for gridtitle,gridcontent in grids %}
			<div class="gridcell" style="float:left; width:30%; padding-right:3%">
				<h4>{{ gridtitle }}</h4>
				<div style="border-style:solid; border-color:black; border-radius:10px; padding:3% 5%; background-size:100% 100%; background-color:orange">
				{{ gridcontent }}
				</div>
			</div>
		{% endfor %}

		
	</div>

{% endblock %}
